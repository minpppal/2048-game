name: Issue Branch

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-22.04
    steps:
      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branchName: "2048/#${{ github.event.issue.number }}"
          autoCloseIssue: true
          openDraftPR: true
          copyIssueLabelsToPR: true
          copyIssueAssigneeToPR: true
          branches: |
            - label: 🐛 Bug
              prefix: bugfix/
            - label: 🩹 Simple Fix
              prefix: bugfix/
            - label: 🚨 HOTFIX
              prefix: hotfix/
            - label: 👷 CI
              prefix: env/
            - label: ⚙️ Setting
              prefix: env/
            - label: 💄 Design
              prefix: feature/
            - label: ✨ Feature
              prefix: feature/
            - label: ♻️ Refactor
              prefix: feature/
            - label: ✅ Test
              prefix: feature/
            - label: 📝 Document
              prefix: docs/
